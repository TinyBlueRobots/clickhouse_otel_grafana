apiVersion: 1

datasources:
  - name: ClickHouse
    type: grafana-clickhouse-datasource
    jsonData:
      defaultDatabase: default
      port: 9000
      server: clickhouse
      protocol: native
      tlsSkipVerify: true
      logs:
        otelEnabled: true
        otelVersion: latest
        defaultTable: otel_logs
      traces:
        otelEnabled: true
        otelVersion: latest
        defaultTable: otel_traces